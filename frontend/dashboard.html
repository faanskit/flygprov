<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/src/main.css">
</head>
<body>
    <header id="app-header-placeholder"></header>
    <main class="main-content">
        <div class="main-container">
            <p>Välkommen! Här är din status för de olika provdelarna.</p>
            <table>
                <thead>
                    <tr>
                        <th>Ämne</th>
                        <th>Status</th>
                        <th>Antal Försök</th>
                        <th>Bästa Resultat</th>
                        <th>Åtgärd</th>
                    </tr>
                </thead>
                <tbody id="dashboard-table-body">
                    <!-- Raderna kommer att fyllas i av JavaScript -->
                </tbody>
            </table>
            <div class="button-container">
                <!-- Knappen är nu i headern -->
            </div>
        </div>
    </main>

    <!-- Standardized Password Change Modal -->
    <div class="modal fade" id="password-change-modal" tabindex="-1" aria-labelledby="passwordChangeModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="passwordChangeModalLabel">Ändra lösenord</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="password-modal-warning" class="warning-text d-none">Du måste ändra ditt lösenord innan du kan fortsätta.</p>
                    <form id="password-change-form">
                        <div class="mb-3">
                            <label for="current-password" class="form-label">Nuvarande lösenord</label>
                            <input type="password" class="form-control" id="current-password" required>
                        </div>
                        <div class="mb-3">
                            <label for="new-password" class="form-label">Nytt lösenord</label>
                            <input type="password" class="form-control" id="new-password" required minlength="6">
                            <small class="form-text text-muted">Minst 6 tecken.</small>
                        </div>
                        <div class="mb-3">
                            <label for="confirm-password" class="form-label">Bekräfta nytt lösenord</label>
                            <input type="password" class="form-control" id="confirm-password" required minlength="6">
                        </div>
                    </form>
                    <div id="password-change-error" class="alert alert-danger d-none mt-3"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Avbryt</button>
                    <button type="button" class="btn btn-primary" id="change-password-submit">Spara ändringar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="dist/dashboard.js"></script>
</body>
</html>
