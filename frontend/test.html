<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pågående Prov - Flygprov</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/src/main.css">
</head>
<body>
    <div class="container mt-5">
        <div id="loading" class="text-center">
            <p>Laddar prov...</p>
        </div>

        <div id="test-container" class="d-none">
            <div class="d-flex justify-content-between align-items-center mb-2 test-header">
                <div class="d-flex align-items-center">
                    <img src="img/LOGGA_KFK_Web-5cm.jpg" alt="Kalmar Flygklubb" class="logo me-3">
                    <h2 id="test-name" class="mb-0"></h2>
                </div>
                <div id="timer" class="fs-4 fw-bold">--:--</div>
            </div>
            <p>Fråga <span id="question-number"></span> av 20</p>
            
            <div id="progress-bar"></div>

            <div id="question-card" class="card mb-4">
                <!-- Enskild fråga renderas här -->
                <div id="question-image-container" class="text-center p-3" style="display: none;">
                    <img id="question-image" src="" alt="Frågebild" class="img-fluid rounded" style="max-height: 400px;">
                </div>
            </div>

            <div class="d-flex gap-2">
                <button id="prev-btn" class="btn btn-secondary">Föregående</button>
                <button id="next-btn" class="btn btn-primary">Nästa</button>
            </div>
            
            <button id="submit-btn" class="btn btn-success mt-4 d-none">Lämna in prov</button>
        </div>

        <div id="error-container" class="alert alert-danger d-none" role="alert">
            Ett fel uppstod. Försök ladda om sidan.
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="dist/test.js"></script>
</body>
</html>
