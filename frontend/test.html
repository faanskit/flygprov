<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pågående Prov - Flygprov</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        #progress-bar {
            display: flex;
            gap: 5px;
            margin-bottom: 1.5rem;
        }
        .progress-dash {
            flex-grow: 1;
            height: 8px;
            background-color: #e0e0e0;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .progress-dash.answered {
            background-color: #28a745; /* Grön */
        }
        .progress-dash.skipped {
            background-color: #dc3545; /* Röd */
        }
        .progress-dash.current {
            background-color: #0d6efd; /* Blå */
            border: 2px solid #0056b3;
            box-shadow: 0 0 5px rgba(13, 110, 253, 0.5);
        }
        .blinking {
            animation: blinker 1s linear infinite;
        }
        .urgent {
            background-color: #dc3545;
            color: #ffffff;
            padding: 0.25rem 0.5rem;
            border-radius: 5px;
        }
        @keyframes blinker {
            50% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div id="loading" class="text-center">
            <p>Laddar prov...</p>
        </div>

        <div id="test-container" class="d-none">
            <div class="d-flex justify-content-between align-items-center mb-2">
                <h2 id="test-name" class="mb-0"></h2>
                <div id="timer" class="fs-4 fw-bold">--:--</div>
            </div>
            <p>Fråga <span id="question-number"></span> av 20</p>
            
            <div id="progress-bar"></div>

            <div id="question-card" class="card mb-4">
                <!-- Enskild fråga renderas här -->
            </div>

            <div class="d-flex justify-content-between">
                <button id="prev-btn" class="btn btn-secondary">Föregående</button>
                <button id="next-btn" class="btn btn-primary">Nästa</button>
            </div>
            
            <button id="submit-btn" class="btn btn-success mt-4 d-none">Lämna in prov</button>
        </div>

        <div id="error-container" class="alert alert-danger d-none" role="alert">
            Ett fel uppstod. Försök ladda om sidan.
        </div>
    </div>
    <script src="dist/test.js"></script>
</body>
</html>
