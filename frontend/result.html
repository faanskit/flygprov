<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Provresultat - Flygprov</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .result-summary {
            padding: 2rem;
            margin-bottom: 2rem;
            border-radius: .3rem;
        }
        .result-summary.passed {
            background-color: #e8f5e9;
            color: #2e7d32;
        }
        .result-summary.failed {
            background-color: #fce4ec;
            color: #ad1457;
        }
        .question-review {
            border-left: 4px solid #e0e0e0;
            padding-left: 1rem;
            margin-bottom: 1.5rem;
        }
        .question-review.correct {
            border-left-color: #28a745;
        }
        .question-review.incorrect {
            border-left-color: #dc3545;
        }
        .correct-answer {
            font-weight: bold;
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div id="loading" class="text-center">
            <p>Laddar resultat...</p>
        </div>

        <div id="result-container" class="d-none">
            <h1>Provresultat</h1>
            <div id="result-summary" class="result-summary">
                <!-- Resultatöversikt fylls i här -->
                <p id="submission-info" class="mt-2"></p>
            </div>
            <div id="questions-review-container">
                <!-- Frågegenomgång fylls i här -->
            </div>
            <a href="/dashboard.html" class="btn btn-primary mt-4">Tillbaka till översikten</a>
        </div>

        <div id="error-container" class="alert alert-danger d-none" role="alert">
            Ett fel uppstod.
        </div>
    </div>
    <script src="dist/result.js"></script>
</body>
</html>
