<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Provresultat - Flygprov</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/src/main.css">
</head>
<body>
    <div class="container mt-5">
        <div id="loading" class="text-center">
            <p>Laddar resultat...</p>
        </div>

        <div id="result-container" class="d-none">
            <h1>Provresultat</h1>
            <div id="result-summary" class="result-summary">
                </div>
            <div class="mt-2 mb-4">
                 <p id="submission-info"></p>
            </div>

            <h2>Frågegenomgång</h2>
            <div id="questions-review-container">
                </div>
            <a id="back-button" href="/dashboard.html" class="btn btn-primary mt-4">Tillbaka till översikten</a>
        </div>

        <div id="error-container" class="alert alert-danger d-none" role="alert">
            Ett fel uppstod.
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="dist/result.js"></script>

</html>
