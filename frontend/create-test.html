<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skapa Prov - Flygprov</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/src/main.css">
</head>
<body>
    <div class="container mt-5">
        <div id="create-test-container" class="d-none">
            <div id="loading" class="text-center mb-4">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Laddar...</span>
                </div>
                <p>Förbereder prov...</p>
            </div>
            <div id="test-content">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div class="d-flex align-items-center create-test-header">
                        <img src="img/LOGGA_KFK_Web-5cm.jpg" alt="Kalmar Flygklubb" class="logo me-3">
                        <h1 class="mb-0">Skapa Prov</h1>
                    </div>
                    <a href="#" id="back-to-student-btn" class="btn btn-secondary">Tillbaka till översikten</a>
                </div>
                <p>Här är 20 slumpmässigt utvalda frågor för ämnet <strong id="subject-name"></strong> till student <strong id="student-name"></strong>.</p>
                <p>Granska frågorna nedan. Du kan byta ut enskilda frågor genom att klicka på uppdatera-ikonen (<i class="bi bi-arrow-repeat"></i>).</p>

                <div class="row">
                    <div class="col-md-8">
                        <label for="test-name" class="form-label">Provets Namn</label>
                        <input type="text" class="form-control" id="test-name" required>
                    </div>
                    <div class="col-md-4">
                        <label for="test-time-limit" class="form-label">Tidsgräns (minuter)</label>
                        <input type="number" class="form-control" id="test-time-limit" required>
                    </div>
                </div>

                <h5 class="mt-4">Frågor</h5>
                <div id="question-list" class="list-group">
                    <!-- Frågorna kommer att renderas här -->
                </div>

                <button id="assign-test-btn" class="btn btn-success mt-4">Färdigställ och Tilldela Prov</button>
            </div>
        </div>
        <div id="error-container" class="alert alert-danger d-none mt-4"></div>
        <div id="success-container" class="alert alert-success d-none mt-4"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="dist/create-test.js"></script>
</body>
</html>
