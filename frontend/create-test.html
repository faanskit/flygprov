<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skapa Prov - Flygprov</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div id="loading">Laddar...</div>
        <div id="create-test-container" class="d-none">
            <h1>Skapa Prov</h1>
            <p>Här är 20 slumpmässigt utvalda frågor för <strong id="subject-name"></strong> till student <strong id="student-name"></strong>.</p>
            <p>Du kan byta ut enskilda frågor genom att klicka på uppdatera-ikonen.</p>

            <div id="question-list" class="list-group mt-4">
                <!-- Frågorna kommer att renderas här -->
            </div>

            <button id="finalize-test-btn" class="btn btn-success mt-4">Färdigställ och Tilldela Prov</button>
        </div>
        <div id="error-container" class="alert alert-danger d-none mt-4"></div>
    </div>
    <script src="dist/create-test.js"></script>
</body>
</html>
