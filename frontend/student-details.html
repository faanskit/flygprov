<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studentdetaljer - Flygprov</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/dashboard.css"> <!-- Återanvänd stil från dashboard om möjligt -->
</head>
<body>
    <div class="container mt-5">
        <a href="/examinator.html">&larr; Tillbaka till översikten</a>
        <h1 id="student-name-header" class="mt-3"></h1>
        <p>Här är en översikt över studentens framsteg och provhistorik.</p>
        
        <table class="table mt-4">
            <thead>
                <tr>
                    <th>Ämne</th>
                    <th>Status</th>
                    <th>Antal Försök</th>
                    <th>Bästa Resultat</th>
                    <th>Åtgärd</th>
                </tr>
            </thead>
            <tbody id="student-details-body">
                <!-- Detaljerad översikt renderas här -->
            </tbody>
        </table>

        <div id="error-container" class="alert alert-danger d-none mt-4" role="alert"></div>
    </div>
    <script src="dist/student-details.js"></script>
</body>
</html>
