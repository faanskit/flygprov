<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studentdetaljer - Flygprov</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/src/main.css">
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="d-flex align-items-center student-details-header">
                <img src="img/LOGGA_KFK_Web-5cm.jpg" alt="Kalmar Flygklubb" class="logo me-3">
                <h1 id="student-name-header" class="mb-0">Detaljer för student</h1>
            </div>
            <a href="/examinator.html" class="btn btn-secondary">Tillbaka till översikten</a>
        </div>
        <p>Här är en översikt över studentens framsteg och provhistorik.</p>
                
        <table class="table mt-4">
            <thead>
                <tr>
                    <th>Ämne</th>
                    <th>Status</th>
                    <th>Antal Försök</th>
                    <th>Bästa Resultat</th>
                    <th>Åtgärd</th>
                </tr>
            </thead>
            <tbody id="student-details-body">
                <!-- Detaljerad översikt renderas här -->
            </tbody>
        </table>

        <hr class="my-5">

        <h2>Provhistorik</h2>
        <p>Här listas alla genomförda provförsök för studenten.</p>
        <div id="attempts-list" class="list-group">
            <!-- Provförsök renderas här -->
        </div>

        <div id="error-container" class="alert alert-danger d-none mt-4" role="alert"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="dist/student-details.js"></script>
</body>
</html>
